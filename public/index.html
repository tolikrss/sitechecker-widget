<html>

<head>
  <title>Express</title>
  <link rel="stylesheet" href="/stylesheets/style.css">
  <script type="text/javascript" src="/javascripts/index.js"></script>
  <script type="text/javascript"
          src="https://cdnjs.cloudflare.com/ajax/libs/iframe-resizer/3.6.5/iframeResizer.min.js"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
  <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"></script>
</head>

<body>

<div class="widget-tabs">
  <p class="widget-tabs__tab widget-tabs__tab--active" select-profile-tab="profile">
    Iframe
  </p>
  <p class="widget-tabs__tab" select-profile-tab="widget">
    Widget
  </p>
</div>


<div profile-tab="profile" class="tab-content">

  <!-- Iframe Widget -->
  <div class="cf">
    <iframe width="100%" height="100%" frameborder="0"
            style="border:none; overflow: hidden; height: 100%; width: 100%; float: left;"
            allowfullscreen name="iframe_sitechecker"
            src="https://test.sitechecker.pro/seo-report/http://semscale.com">
    </iframe>
    <script>
			var iframeSelector = 'iframe[name="iframe_sitechecker"]';

			// iFrameResize({}, iframeSelector);

			document.addEventListener('DOMContentLoaded', function () {
				var iframe = document.querySelector(iframeSelector);
				if (iframe.addEventListener) iframe.addEventListener('load', function () {

				});
			});
    </script>
  </div>

  <!-- / Iframe Widget -->
  <p>
    <a href="https://test.sitechecker.pro" target="iframe_sitechecker">
      https://sitechecker.pro
    </a>
  </p>

</div>
<div profile-tab="widget" style="display: none;" class="tab-content">
  <div class="indent">
    <p class="indent__title">
      Color
    </p>
    <div class="indent__content">
      <div class="select-color">
        <div class="select-color__tiles">
          <p class="select-color__tile select-color__tile--blue"></p>
          <p class="select-color__tile select-color__tile--green"></p>
          <p class="select-color__tile select-color__tile--opal"></p>
          <p class="select-color__tile select-color__tile--orange"></p>
          <p class="select-color__tile select-color__tile--red"></p>
          <p class="select-color__tile select-color__tile--sapphire"></p>
        </div>
      </div>
    </div>
  </div>
  <div class="indent">
    <p class="indent__title">
      Preview
    </p>
    <div class="indent__content" id="widget-preview">
      <!-- sitechecker on page audit widget -->
      <script>
				(function (d, s, id) {
					var js, fjs = d.getElementsByTagName(s)[0];
					if (d.getElementById(id)) return;
					js = d.createElement(s);
					js.id = id;
					js.src = "http://localhost:3000/javascripts/widget.js";
					fjs.parentNode.insertBefore(js, fjs);
				}(document, "script", "sitechecker-jssdk"));
      </script>
      <div id="sitechecker-widget-root" data-user-id="321456" data-color="blue" data-host="http://localhost:3000"></div>
      <!-- /sitechecker on page audit widget -->
    </div>
  </div>
  <div class="indent">
    <p class="indent__title">
      Code
    </p>
    <div class="indent__content">
      <div class="widget-code">
        <p class="widget-code__text">
        </p>
        <button class="widget-code__btn">
          Copy
        </button>
      </div>
    </div>
  </div>
</div>
</div>
</body>

</html>
