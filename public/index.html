<head>
  <title>Express</title>
  <link rel="stylesheet" href="/stylesheets/style.css">
  <script type="text/javascript" src="/javascripts/index.js"></script>

          src="https://cdnjs.cloudflare.com/ajax/libs/iframe-resizer/3.6.5/iframeResizer.min.js"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
  <script

      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"></script>
</head>

<body>

<div class="widget-tabs">
  <p class="widget-tabs__tab widget-tabs__tab--active" select-profile-tab="profile">
    Iframe
  </p>
  <p class="widget-tabs__tab" select-profile-tab="widget">
    Widget
  </p>
</div>


<div profile-tab="profile" class="tab-content">

  <!-- Iframe Widget -->
  <div class="cf">

    <script>
		  (function (d, s, id) {
			  var js, fjs = d.getElementsByTagName(s)[0];
			  if (d.getElementById(id)) return;
			  js = d.createElement(s);
			  js.id = id;
			  js.src = "http://localhost:3000/javascripts/widget.js";
			  fjs.parentNode.insertBefore(js, fjs);
		  }(document, "script", "sitechecker-jssdk"));
    </script>
    <div style="position: relative;" id="sitechecker-widget-root"
         data-iframe="1" data-color="blue" data-host="http://localhost:3000"></div>
  </div>

  <!-- / Iframe Widget -->
  <p>
    <a href="https://test.sitechecker.pro" target="iframe_sitechecker">
      https://sitechecker.pro
    </a>
  </p>

</div>
<div profile-tab="widget" style="display: none;" class="tab-content">
  <div class="indent">
    <p class="indent__title">
      Color
    </p>
    <div class="indent__content">
      <div class="select-color">
        <div class="select-color__tiles">
          <p class="select-color__tile select-color__tile--blue"></p>
          <p class="select-color__tile select-color__tile--green"></p>
          <p class="select-color__tile select-color__tile--opal"></p>
          <p class="select-color__tile select-color__tile--orange"></p>
          <p class="select-color__tile select-color__tile--red"></p>
          <p class="select-color__tile select-color__tile--sapphire"></p>
        </div>
      </div>
    </div>
  </div>
  <div class="indent">
    <p class="indent__title">
      Preview
    </p>
